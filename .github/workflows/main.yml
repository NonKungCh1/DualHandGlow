name: Build DualHandGlow Plugin

# เงื่อนไขการสั่งให้ Action ทำงาน
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout โค้ด
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. ตั้งค่า Java JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. ตรวจสอบ Dependencies (ไม่จำเป็นแต่ช่วยยืนยัน ProtocolLib ถูกดึงมาใช้)
      - name: Verify Dependencies (including ProtocolLib)
        # คำสั่งนี้จะยืนยันว่า Maven สามารถ resolve dependencies ทั้งหมดได้
        run: mvn dependency:resolve

      # 4. Build Project ด้วย Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
      # 5. อัปโหลด Artifact
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DualHandGlow-Plugin
          # ไฟล์ JAR ที่สร้างขึ้น (ไม่มี ProtocolLib รวมอยู่)
          path: target/DualHandGlow-1.0.jar 
          retention-days: 7
